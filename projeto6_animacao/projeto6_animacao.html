<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Projeto 6 - Animação</title>
</head>
<body>
    <div id="container">
        <header>
            <img src="imagens/logo.svg" alt="logo">
        </header>
        <main class="principal">
            <section class="textos">
                <h1>A sua biblioteca de emojis, <strong>grátis</strong> e para <strong>sempre</strong></h1>
                <p>É só buscar e depois fazer o download</p>
                <p>Experimente</p>

                <div class="inputs">
                    <input type="text" placeholder="Ex: Smile" autofocus>
                    <input type="submit" value="Buscar">
                </div>
            </section>

            <div class="animacao">
                <img src="imagens/emoji-1.svg" alt="emoji">
                <img src="imagens/emoji-2.svg" alt="emoji">
                <img src="imagens/emoji-3.svg" alt="emoji">
                <img src="imagens/emoji-4.svg" alt="emoji">
                <img src="imagens/emoji-5.svg" alt="emoji">
                <img src="imagens/emoji-6.svg" alt="emoji">
            </div>
        </main>
    </div>
